apply plugin: 'com.android.application'

apply from: file(rootProject.projectDir.absolutePath + '/signing.gradle')
apply from: file(rootProject.projectDir.absolutePath + '/versioning.gradle')

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.onyx.android.note"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionName gitVersionCode(projectDir).toString() + " - " + gitHash(projectDir)
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), '../../../proguard-rules.pro', 'proguard-rules.pro'
            signingConfig signingConfigs.release
            manifestPlaceholders = [channel_value : releaseChannel(),
                                    type_value    : releaseType(),
                                    platform_value: releasePlatform()]
        }
        debug {
            debuggable true
            jniDebuggable true
            manifestPlaceholders = [channel_value : releaseChannel(),
                                    type_value    : releaseType(),
                                    platform_value: releasePlatform()]
        }
    }
    dataBinding {
        enabled = true
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
    }
    lintOptions {
        abortOnError false
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    //onyx
    compile "com.onyx.android.sdk:onyxsdk-note:$rootProject.onyxSdkNoteVersion"
    compile("com.onyx.android.sdk:onyxsdk-notedata:$rootProject.onyxSdkNoteDataVersion"){
        exclude group: 'com.alibaba', module: 'fastjson'
    }
    compile("com.onyx.android.sdk:onyxsdk-base:$rootProject.onyxSdkBaseVersion"){
        exclude group: 'com.alibaba', module: 'fastjson'
    }

    //test
    testCompile "junit:junit:$rootProject.junitVersion"
    androidTestCompile('com.android.support.test:runner:0.5') {
        exclude group: 'com.android.support', module: 'support-annotations'
    }
    androidTestCompile('com.android.support.test:rules:0.5') {
        exclude group: 'com.android.support', module: 'support-annotations'
    }

    compile "org.greenrobot:eventbus:$rootProject.eventbusVersion"
    compile "com.android.support:multidex:$multidexVersion"
}
