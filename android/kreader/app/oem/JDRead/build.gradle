apply plugin: 'com.android.application'

apply from: file(rootProject.projectDir.absolutePath + '/signing.gradle')
apply from: file(rootProject.projectDir.absolutePath + '/versioning.gradle')
android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion


    defaultConfig {
        applicationId "com.onyx.jdread"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode gitVersionCode(projectDir)
        versionName gitVersionCode(projectDir).toString() + "-" + gitHash(projectDir) + "-" + gitCurrentTime(projectDir)
        multiDexEnabled true

        testInstrumentationRunner "com.android.test.runner.MultiDexTestRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [targetModuleName: 'JDRead']
            }
        }

    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), '../../../proguard-rules.pro', 'proguard-rules.pro'
            signingConfig signingConfigs.release
            manifestPlaceholders = [channel_value  : releaseChannel(),
                                    type_value     : releaseType(),
                                    timestamp_value: System.currentTimeMillis() + "L"]
        }
        debug {
            debuggable true
            jniDebuggable true
            manifestPlaceholders = [channel_value  : releaseChannel(),
                                    type_value     : releaseType(),
                                    timestamp_value: System.currentTimeMillis() + "L"]
        }
    }
    dataBinding {
        enabled = true
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

    lintOptions {
        abortOnError false
    }

    dexOptions {
        additionalParameters = ['--multi-dex', '--set-max-idx-number=40000']
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support.constraint:constraint-layout:$rootProject.constraintlayoutVersion"
    testCompile "junit:junit:$rootProject.junitVersion"
    compile "com.android.support:multidex:$multidexVersion"

    compile(project(':libraries:onyxsdk-ui')) {
        exclude group: 'com.alibaba', module: 'fastjson'
    }

    compile project(':libraries:onyxsdk-data')
    compile project(':libraries:alreader-engine')
    compile project(':libraries:onyxsdk-reader')
    compile project(':libraries:evernote-service')
    compile project(':libraries:jd-drm')

    compile "org.apache.lucene:lucene-core:$rootProject.lucenecoreVersion"
    compile "com.android.support:appcompat-v7:$rootProject.supportLibraryVersion"
    compile "com.android.support:recyclerview-v7:$rootProject.supportLibraryVersion"
    compile project(path: ':libraries:onyxsdk-settings')
    compile files('libs/nanohttpd-2.3.2-SNAPSHOT.jar')
    compile "com.google.zxing:core:$rootProject.zxingVersion"
    compile "com.squareup.retrofit2:converter-gson:$rootProject.convertergsonVersion"
    compile "com.evernote:android-intent:$rootProject.androidIntentVersion"
    compile "com.squareup.retrofit2:converter-scalars:$rootProject.converterScalers"

    // db
    annotationProcessor "com.github.Raizlabs.DBFlow:dbflow-processor:$rootProject.dbflowVersion"
}
